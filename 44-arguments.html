<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Arguments Keywords</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="./night-owl.min.css" />
		<!-- <link rel="stylesheet" href="./monokai.min.css"> -->
		<script src="./highlight.min.js" defer></script>
	</head>

	<body>
		<h1>Arguments Keywords</h1>
		<pre><code class="language-js">
//  Arguments is passed in function Call
function add(a, b) {
	return a + b;
}
			
// arguments in between ( )
add(5, 6); // 11
    </code></pre>
		<!-- ----    script   -----------------       -->
		<script>
			//  Arguments is passed in function Call
			function add(a, b) {
				return a + b;
			}

			// arguments in between ( )
			add(5, 6); // 11
		</script>
	</body>
</html>
